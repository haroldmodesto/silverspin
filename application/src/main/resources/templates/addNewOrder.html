<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Order Management System</h1>
    <hr>
    <h2>Place Order</h2>

    <form action="#" th:action="@{/save}" th:object="${order}"
          method="POST">
        <input type="text" th:field="*{item}" placeholder="Item"
               class="form-control mb-4 col-4">
<!--        <input type="text" th:field="*{email}" placeholder="Employee Email"-->
<!--                                                       class="form-control mb-4 col-4">-->

        <button type="submit" class="btn btn-info col-2">Save
            Order</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Orders</a>
</div>
</body>
</html>
